<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="get" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        <p>
            <label for="n1">Número 1: </label>
            <input type="number" name="" id="n1" min="0" max="50" required >
        </p>
        <p>
            <label for="n2">Número 2: </label>
            <input type="number" name="" id="n2" min="0" max="50" required>
        </p>
        <p>
            <label for="soma">Soma: </label>
            <output id="soma">0</output>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
